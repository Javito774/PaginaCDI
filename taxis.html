        <div id="confirmacion-taxi" style="display: none;" onclick="aceptarViaje()">
            <div id="confirmacion-viaje-container" style="    
            height: 203px;
            width: 32%;
            margin: 10%;
            padding: 11px;
            border-radius: 20px 20px 20px 20px;
           -moz-border-radius: 20px 20px 20px 20px;
           -webkit-border-radius: 20px 20px 20px 20px;
           border: 1px solid #000000; text-align:center;">
               <p id="texto-confirmacion" style="font-size: x-large; font-weight: 700;">Su viaje ha quedado reservado</p>
               <img src="assets/check.png" width="150px" height="150px">
            </div>

        <div id="taxis-container" style="display: flex;" style="flex-direction: row;">

                <img  src="imagenes/bartD.png" class="img-form-taxis" width="150px" height="150px"></img>
                <p>Bart Simpson</p>

                <div class="menu-pedir-viaje" style="transform: none;">
					<input id="pedir-viaje" onclick="cerrarHistorial()" type="radio" name="select-viaje" checked="true">
					<label for="pedir-viaje" >Pedir viaje</label>
					<input id="mis-viajes" onclick="abrirHistorial()" type="radio" name="select-viaje">
					<label for="mis-viajes">Mis viajes</label>
				</div>
            </div>

                    <div class="menu-elegir-usuario" style="transform: none;">
                        <input id="para-mi" type="radio" name="select-usuario" onclick="pedirParaMi()" checked="true">
                        <label for="para-mi" >Para mí</label>
                        <input id="select-invitado" type="radio" onclick="pedirParaInvitado()" name="select-usuario">
                        <label for="select-invitado">Para un invitado</label>
                    </div>
                </div>

                            </div>
                            
                        </div>

                    </div>
                
                <div id="taxis-form-container">
                    <form id="taxis-form">
                        <img  src="assets/location_on.svg" class="img-form-taxis" width="25px" height="25px"></img>
                        <input class="form-taxi" type="text" id="taxi-origen" name="taxi-origen" placeholder="¿Dónde vamos a buscarte?"><br>

                        <img  src="assets/location_on.svg" class="img-form-taxis" width="25px" height="25px">
                        <input type="text" class="form-taxi" id="taxi-destino" name="taxi-destino" placeholder="¿A dónde te llevamos?"><br>

                        <img  src="assets/calendario.png" width="25px" class="img-form-taxis" height="25px"></img>
                        <input type="text" id="taxi-cuando"  class="form-taxi" name="taxi-cuando" placeholder="¿Cuándo?"><br>

                        <img  src="assets/car.svg" width="25px" class="img-form-taxis" height="25px">
                        <input type="text" id="taxi-tipo-coche" class="form-taxi" name="taxi-tipo-coche" placeholder="¿Qué tipo de coche quieres?"><br>
                        <div id="invitados-form" style="display: none;">
                            <img  id="taxi-invitado-nombre-img" src="assets/user.png" width="25px" class="img-form-taxis" height="25px" ></img>
                            <input type="text" id="taxi-invitado-nombre" class="form-taxi"  name="taxi-invitado-nombre" placeholder="Nombre del invitado"><br>
    
                            <img id="taxi-invitado-telefono-img" src="assets/phone.svg" width="25px" class="img-form-taxis" height="25px" >
                            <input type="text" id="taxi-invitado-telefono" class="form-taxi" name="taxi-invitado-telefono"  placeholder="Número móvil del invitado"><br>
                        </div>

                    </form>

                </div>
                <div id="taxis-lower-buttons" style="display: flex; justify-content: end;" >
                    <div id="taxis-cost">
                        <p>Coste:  15,24€ </p><br>
                        <input class="boton-pedir-viaje" onclick="reservarViaje()" type="submit" value="PEDIR VIAJE">
