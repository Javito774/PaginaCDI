<!DOCTYPE html>
<html>
    <head>
        <title>Taxis App</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
    
        <script type="text/javascript" src="clases/Estancia.js"></script>
        <script type="text/javascript" src="clases/Electrodomestico.js"></script>
        <script type="text/javascript" src="clases/Combi.js"></script>
        <script type="text/javascript" src="clases/Vitroceramica.js"></script>
        <script type="text/javascript" src="clases/Microondas.js"></script>
        <script type="text/javascript" src="clases/Grifo.js"></script>
        <script type="text/javascript" src="clases/Iluminacion.js"></script>
        <script type="text/javascript" src="clases/Termostato.js"></script>
        <script type="text/javascript" src="clases/Ventana.js"></script>
        <script type="text/javascript" src="clases/Persiana.js"></script>
        <script type="text/javascript" src="clases/Puerta.js"></script>
        <script type="text/javascript" src="clases/TV.js"></script>
    
        <script type="text/javascript" src="clases/Tarjeta.js"></script>
    
        <script type="text/javascript" src="clases/Telefono.js"></script>
        <script type="text/javascript" src="clases/Contacto.js"></script>
    
        <script type="text/javascript" src="clases/Pelicula.js"></script>
        <script type="text/javascript" src="clases/BibliotecaMultimedia.js"></script>
    
        <script type="text/javascript" src="clases/Silla.js"></script>
    
        <script type="text/javascript" src="scripts.js"></script>
        <meta charset="utf-8">
    </head>

    <body>
        <div id="taxis-container" style="display: flex;" style="flex-direction: row;">
            <div id="taxis-lateral-container">
                <img  src="imagenes/bartD.png" class="img-form-taxis" width="150px" height="150px"></img>
                <p>Bart Simpson</p>

                <div id="lateral-menu-taxis-buttons-container">
                    <input id="pedir-viaje-menu" type="radio" name="pedir-viaje" checked="true">
                    <label for="pedir-viaje-menu">Pedir viaje</label> <br>
                    <input id="mis-viajes-menu" type="radio" name="mis-viajes-menu">
                    <label for="mis-viajes-menu">Mis viajes</label>
                </div>
            </div>
            <div id="taxis-central-container">
                <div id="taxis-upper-buttons">
                    <input id="taxi-menu" type="radio" name="select-taxi" checked="true">
                    <label for="taxi-menu">Para mi</label>
                    <input id="invitado-menu" type="radio" name="select-invitado">
                    <label for="invitado-menu">Para un invitado</label>
                </div>
                <div id="taxis-form-container">
                    <form id="taxis-form">
                        <img  src="assets/location_on.svg" class="img-form-taxis" width="25px" height="25px"></img>
                        <input type="text" id="taxi-origen" name="taxi-origen" placeholder="¿Dónde vamos a buscarte?"><br>

                        <img  src="assets/location_on.svg" class="img-form-taxis" width="25px" height="25px">
                        <input type="text" id="taxi-destino" name="taxi-destino" placeholder="¿A dónde te llevamos?"><br>

                        <img  src="assets/car.svg" width="25px" class="img-form-taxis" height="25px"></img>
                        <input type="text" id="taxi-cuando" name="taxi-cuando" placeholder="¿Cuándo?"><br>

                        <img  src="assets/car.svg" width="25px" class="img-form-taxis" height="25px">
                        <input type="text" id="taxi-tipo-coche" name="taxi-tipo-coche" placeholder="¿Qué tipo de coche quieres?"><br>

                        <img  src="assets/fridge.png" width="25px" class="img-form-taxis" height="25px"></img>
                        <input type="text" id="taxi-invitado-nombre" name="taxi-invitado-nombre" placeholder="Nombre del invitado"><br>

                        <img  src="assets/fridge.png" width="25px" class="img-form-taxis" height="25px">
                        <input type="text" id="taxi-invitado-telefono" name="taxi-invitado-telefono" placeholder="Número móvil del invitado"><br>
                    </form>

                </div>
                <div id="taxis-lower-buttons">
                    <div id="taxis-cost">
                        <p>Coste: </p> <p id="precio-taxi">16.75€</p> <br>
                        <input type="submit" value="PEDIR VIAJE">
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
